<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека</title>
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Подключаем ваши стили -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Библиотека</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Главная</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Категории
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Романы</a>
                        <a class="dropdown-item" href="#">Наука</a>
                        <a class="dropdown-item" href="#">Фантастика</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">О библиотеке</a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">Author: {{ book.author }}</p>
                <p class="card-text">Published: {{ book.published_year }}</p>
                <!-- Другие детали книги могут быть добавлены в зависимости от ваших нужд -->
                <hr>
                <h6>Описание книги:</h6>
                <p class="card-text">{{ book.description }}</p>
            </div>
        </div>
    </div>

    <!-- Подключаем Bootstrap JS (необходим для работы некоторых Bootstrap компонентов) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
